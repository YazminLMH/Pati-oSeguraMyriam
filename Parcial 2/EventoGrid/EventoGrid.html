<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EventoGrid.css">
    <title>Flexbox</title>
</head>

<body>
    <div id="idcontene" class="contenedor">
        <div id="caja1" class="caja">Caja 1</div>
        <div id="caja2" class="caja">Caja 2</div>
        <div id="caja3" class="caja">Caja 3</div>
        <div id="caja4" class="caja">Caja 4</div>
        <div id="caja5" class="caja">Caja 5</div>

    </div>
    <script>
        window.onload = function () {
            document.getElementById("idcontene").addEventListener("click", function (evento) {
                console.log(evento.target.id);
                document.getElementById(evento.target.id).classList.toggle("cajaAmarilla");
            });
        }
    </script>
</body>

</html>
