<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="Form.css">
    <title>Document</title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<!-- Tendremos un contendor de 12 columnas para un telÃ©fono, 6 columnas en una tablet y 8 en un desktop.-->
<!-- <div class="col-xs-12 col-sm-6 col-md-8</div> -->

<div class="container">
    <form class="form">
        <h2>Formulario</h2>
        <br> 

        <div class="row">
            <div class="form-group col-sm-12 col-md-3 col-lg-12">
                <label for="Num. de control" class="control-label">Num. de control</label>
                <input id="Num. de control" type="text" class="form-control" placeholder="19100111" />
            </div>
            <div class="form-group col-sm-12 col-md-9 col-lg-12">
                <label for="Nombre">Nombre de alumno</label>
                <input id="Nombre" type="text" class="form-control" placeholder="Nombre Ap Paterno Ap Materno" />
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-12 col-md-4 col-lg-3">
                <label for="semestre">Semestre</label>
                <input id="Semestre" type="text" class="form-control" placeholder="Semestre Actual" />
            </div> 
           
            <div class="form-group col-sm-12 col-md-8 col-lg-3">
                <label for="Carrera">Carrera</label>
                <input id="Carrera " type="text" class="form-control" placeholder="nombre de carrera" />
            </div>
           
            <div class="form-group col-sm-12 col-md-6 col-lg-3">
                <label for="Especialidad">Especialidad</label>
                <input id="Especialidad" type="text" class="form-control" placeholder="Especialidad" />
            </div>
           
            <div class="form-group col-sm-12 col-md-6 col-lg-3">
                <label for="Estado carrera">Estado Carrera</label>
                <input id="Estado carrera" type="text" class="form-control" placeholder="Regular / Irregular" />
            </div>

        </div>




        <div class="row">
           
            
            <div class="form-group col-sm-12 col-md-8 col-lg-4">
                <label for="Correo">Correo Institucional</label>
                <input id="Correo" type="text" class="form-control" placeholder="Alumno@Example.tecnm.mx" />
            </div>
            
            <div class="form-group col-sm-12 col-md-4 col-lg-4">
                <label for="telefono">Telefono</label>
                <input id="telefono" type="text" class="form-control" placeholder="(Lada)-Numero " />
            </div>
               
        </div>
<br>
     
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-default">Reset</button>
       <button type= "button" class="btn btn-default">Cancel</button>
   
    
    </form>
    <div>

</body>
</html>
